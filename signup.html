<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.min.css?v=1.0.0">
    <link rel="stylesheet" href="assets/css/themes/theme_blue.min.css?v=1.0.0">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index, follow, noodp">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Favicons for all devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/i/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="assets/i/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/i/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="assets/i/favicons/site.manifest.json">
    <link rel="mask-icon" href="assets/i/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <title>WEBCoin SignUp</title>
</head>
<body>

<!-- Navigation -->
<div class="navigation" id="navigation">
    <div class="container">
        <div class="row">
            <div class="col">
                <a href="index.html">
                    <img src="assets/i/logo-long.png" height="30" alt="WebCoin">
                </a>
            </div>
            <div class="col  text-right">
                <div class="navigation__btns">
                    <a class="btn  btn-dark  btn-sm" href="index.html">Back to WebCoin</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="auth">
    <h3 class="auth__title">Signup</h3>
    <div class="auth__form-wrapper">
        <form action="/" method="post">
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="E-mail">
            </div>
            <div class="form-group">
                <select class="form-control" name="country">
                    <option value="1" selected disabled>Choose country</option>
                    <option value="2">China</option>
                    <option value="3">Japan</option>
                    <option value="4">France</option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password_repeat" placeholder="Repeat Password">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check_terms">
                        <label class="form-check-label" for="check_terms">
                        I Agree with terms
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check_resident">
                        <label class="form-check-label" for="check_resident">
                        I'm not US resident
                    </label>
                </div>
            </div>
            <button class="btn btn-success btn-block" name="sign_up" type="submit">Sign Up</button>
        </form>
    </div>
    <div class="auth__footer">Already have an account? <a href="login.html">Log In</a></div>
</div>


<!-- JS section -->
<script src="assets/js/main.js"></script>

</body>
</html>
